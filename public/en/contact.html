            <script type="text/javascript">
                 function sendEmail() {
                     var params = {
                         name: document.getElementById("name").value,
                         firstname: document.getElementById("firstname").value,
                         company: document.getElementById("company").value,
                         email: document.getElementById("email").value,
                         message: document.getElementById("message").value,
                     }
                    emailjs.send("service_3tnkeo3", "template_1xbnnbm", params)
                    .then((res) => {
                        console.log("succès" + res.status)
                        let parent = document.getElementById("mainContainer");
                        let oldChild = document.getElementById("containerForm");
                        let newChild = document.createElement("h3");
                        newChild.setAttribute("class", "text-center py-5 mx-5");
                        newChild.textContent = "Thank you for your partnership request ! Your message has been sent, we will reply to you via the provided e-mail address as soon as possible !";
                        parent.replaceChild(newChild, oldChild);
                    })
                    .catch((err) => {
                        console.log(err);
                    });
                }
            </script>

                        <!-- Form submit button -->
