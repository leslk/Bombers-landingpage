        <main>
            <div style="position: relative;">
                <img class="img-fluid w-100 img-contact" src="./img/redstar-FC-CONTACT.jpeg" alt="">

                <!-- Bootstrap 5 starter form -->
            <div class="container px-md-5">
                <h1 class="text-center py-3 py-md-5">Vous souhaitez plus d'informations sur nos partenariats ?<br><br> Contactez-nous !</h1>
                <form id="contactForm"></form>

                    <!-- Name input -->
                    <div class="my-3">
                        <label class="form-label" for="name">Nom</label>
                        <input class="form-control" id="name" type="text" placeholder="Nom" />
                    </div>
    
                    <div class="mb-3">
                        <label class="form-label" for="name">Prénom</label>

                        <input class="form-control" id="name" type="text" placeholder="Sociéte" />
                    </div>
                    
                        <!-- Email address input -->
                    <div class="mb-3">
                        <label class="form-label" for="emailAddress">Adresse e-mail</label>
                        <input class="form-control" id="emailAddress" type="email" placeholder="Addresse e-mail" />
                    </div>
                    
                        <!-- Message input -->
                    <div class="mb-3">
                        <label class="form-label" for="message">Message</label>
                        <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;"></textarea>
                    </div>
                    
                        <!-- Form submit button -->
                    <div class="d-grid">
                        <button class="btn btn-lg" type="submit">Envoyer</button>
