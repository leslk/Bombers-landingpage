<!DOCTYPE html>
<html>
    <head>
        <title>Accueil - Bombers original Customisation</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <meta name="description" content="" >
        <link rel="icon" type="image/png" sizes="192x192" href="./Favicon.png">
        <meta name="robots" content="index, follow">

        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/cbfc23503c.js" crossorigin="anonymous"></script>
        <script defer type="text/javascript" src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </head>

    <body>
        <header>
            <img class="img-fluid" src="./img/bombers_quilted_logo.png" alt="Logo bombers sur fond matelassé">
        </header>

        <section class="d-flex flex-wrap flex-md-nowrap">
            <div class="d-flex flex-column w-100 w-md-50">
                <img class="img-fluid w-100 border-radius-img" src="./img/redstarFC12.png" alt="jeunes dans les gradins portant des bombers customisés redstar FC">
            </div>
            <aside class="d-flex flex-column justify-content-center align-items-center w-100 w-md-50">
                    <img class="img-fluid logo-img pt-2 pt-5 w-50" src="./img/Logo_bombers.jpeg" alt="jeunes dans les gradins portant des bombers customisés redstar FC">
                    <h1 class="m-3 px-2 orange text-center">Un bombers Original aux couleurs de votre Club ou de votre Entreprise</h1>
            </aside>
        </section>

        <section class="d-flex flex-wrap flex-md-nowrap">
            <aside class="d-flex flex-column justify-content-between align-items-center w-100 w-md-50">
                <div class="mt-5">
                    <h1 class=" orange text-center">Le Concept</h1>
                    <h2 class="p-5 orange text-center">Une Marque Mythique à la rencontre d'un Club Iconique, pour le plus grand plaisir de ses fans !!</h2>  
                </div>
                <img class="img-fluid logo-img" src="./img/redstarFC1.png" alt="jeunes dans les gradins portant des bombers customisés redstar FC">
            </aside>
            <div class="d-flex flex-column w-100 w-md-50">
                <img class="img-fluid w-100 h-100 img-cover" src="./img/navy1.png" alt="jeunes dans les gradins portant des bombers customisés redstar FC">
            </div>
        </section>

        <section class="d-flex flex-wrap flex-md-nowrap justify-content-center align-items-center w-100">
            <aside class="d-flex flex-column justify-content-center align-items-center mx-3">
                <h2 class="pt-5 orange text-center">Une de nos réalisations</h2>
                <img class="img-fluid w-50" src="./img/logo_redstarFC.png" alt="Ecusson redstar FC">
                <div class="m-3">
                    <i class="fas fa-xmark cross-icon"></i>
                </div>
                <img class="img-fluid mt-3 w-50" src="./img/logo_bombers2.png" alt="logo Bombers">
            </aside>
            <div class="row justify-content-center align-items-center w-100 my-5 mx-3 gy-3">
                <div class="col-5 col-md-3">
                    <img class="img-fluid w-100 img-height" src="./img/redstarFC2.png" alt="">
                </div >
                <div class="col-5 col-md-3">
                    <img class="img-fluid w-100 img-height" src="./img/redstarFC3.png" alt="">
                </div>
                <div class="col-5 col-md-3">
                    <img class="img-fluid w-100 img-height" src="./img/redstarFC4.png" alt="">
                </div>
                <div class="col-5 col-md-3">
                    <img class="img-fluid w-100 img-height" src="./img/redstarFC5.png" alt="">
                </div>
                <div class="col-5 col-md-3">
                    <img class="img-fluid w-100 img-height" src="./img/redstarFC6.png" alt="">
                </div>
                <div class="col-5 col-md-3">
                    <img class="img-fluid w-100 img-height" src="./img/redstarFC7.png" alt="">
                </div>
                <div class="col-5 col-md-3">
                    <img class="img-fluid w-100 img-height" src="./img/redstarFC8.png" alt="">
                </div>
                <div class="col-5 col-md-3">
                    <img class="img-fluid w-100 img-height" src="./img/redstarFC9.png" alt="">
                </div>  
        </section>

        <section class="d-flex flex-column flex-wrap flex-md-nowrap justify-content-center align-items-center w-100">
                <h2 class="p-5 orange text-center">Retombées Media</h2>
            <div id="gallery" class="carousel slide px-5" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row">
                            <div class="col">
                                <img class="img-fluid" src="./img/footmercato.png" alt="Image 1"/>
                            </div>
            
                            <div class="col">
                                <img class="img-fluid" src="./img/lequipe.png" alt="Image 2"/>
                            </div>
            
                            <div class="col">
                                <img class="img-fluid" src="./img/ancre.png" alt="Image 3"/>
                            </div>
            
                            <div class="col">
                                <img class="img-fluid" src="./img/nsssport.png" alt="Image 4"/>
                            </div>
                        </div>
                    </div>
            
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col">
                                <img class="img-fluid" src="./img/soccerbible.png" alt="Image 5"/>
                            </div>
            
                            <div class="col">
                                <img class="img-fluid" src="./img/discussion.png" alt="Image 7"/>
                            </div>
            
                            <div class="col">
                                <img class="img-fluid" src="./img/wejeune.png" alt="Image 8"/>
                            </div>
            
                            <div class="col">
                                <img class="img-fluid" src="./img/booska.png" alt="Image 9"/>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#gallery" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#gallery" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
